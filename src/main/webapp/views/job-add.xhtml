<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Add Job</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post" action="job-add">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="sector" class="h3 mb-2" value="Sector"/>
                </div>
            <div class="label-holder d-flex justify-content-center">
                <h:selectOneMenu value="#{jobAdd.job.sector}" class="h6 p-2" id="sector">
                    <f:selectItems value="#{jobAdd.sectors}"/>
                </h:selectOneMenu>
            </div>
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="profession" class="h3 mb-2" value="Profession" />
                </div>
                <h:inputText value="#{jobAdd.job.profession}" class="form-control" id="profession" name="profession" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="salary" class="h3 mb-2" value="Salary" />
                </div>
                <h:inputText value="#{jobAdd.job.salary}" class="form-control" id="salary" name="salary" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="description" class="h3 mb-2" value="Description" />
                </div>
                <h:inputTextarea value="#{jobAdd.job.description}" rows="4" class="form-control"
                                 id="description" name="description" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{jobAdd.addJob}" class="btn btn-info text-white" value="Add Job"/>
            </div>
        </h:form>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
