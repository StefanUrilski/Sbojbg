<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Login</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post" action="login">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" class="h3 mb-2" value="Username" />
                </div>
                <h:inputText value="#{login.userLogin.username}" class="form-control" id="username" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" class="h3 mb-2" value="Password" />
                </div>
                <h:inputSecret value="#{login.userLogin.password}" type="password" class="form-control" id="password" />
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{login.login}" type="submit" class="btn btn-info text-white" value="Login" />
            </div>
        </h:form>
    </ui:define>
</ui:composition>

</html>
