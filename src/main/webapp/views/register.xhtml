<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
>

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <h1 class="text-center">Register</h1>
        <hr class="hr-3"/>
        <h:form class="mx-auto w-15" method="post" action="register">
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="username" class="h3 mb-2" value="Username" />
                </div>
                <h:inputText value="#{register.userRegister.username}" class="form-control" id="username" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="password" class="h3 mb-2" value="Password"/>
                </div>
                <h:inputSecret value="#{register.userRegister.password}" class="form-control" id="password" name="password" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="confirmPassword" class="h3 mb-2" value="Confirm Password" />
                </div>
                <h:inputSecret value="#{register.userRegister.confirmPassword}" class="form-control" id="confirmPassword" name="confirmPassword" />
            </div>
            <div class="form-group">
                <div class="label-holder d-flex justify-content-center">
                    <h:outputLabel for="email" class="h3 mb-2" value="Email"/>
                </div>
                <h:inputText value="#{register.userRegister.email}" class="form-control" id="email" name="email"/>
            </div>
            <div class="button-holder d-flex justify-content-center">
                <h:commandButton action="#{register.register}" class="btn btn-info text-white" value="Register" />
            </div>
        </h:form>
        <hr class="my-3" />
    </ui:define>
</ui:composition>

</html>
