<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:component>
    <div class="navbar navbar-expand-lg navbar-light bg-sboj">
        <c:choose>
            <c:when test="#{session.getAttribute('role') == null}">
                <h:link class="navbar-brand text-info h4" value="Sboj.gb" outcome="index" />
            </c:when>
            <c:otherwise>
                <h:link class="navbar-brand text-info h4" value="Sboj.gb" outcome="home" />
            </c:otherwise>
        </c:choose>
        <h:commandButton class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"/>
        </h:commandButton>
        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
            <ul class="navbar-nav row w-25">
                <li class="nav-item col-md-4">
                    <c:choose>
                        <c:when test="#{session.getAttribute('username') != null}">
                            <h:link class="nav-link text-info active h5" value="Home" outcome="home" />
                        </c:when>
                        <c:otherwise>
                            <h:link class="nav-link text-info active h5" value="Home" outcome="index" />
                        </c:otherwise>
                    </c:choose>
                </li>
                <c:choose>
                    <c:when test="#{session.getAttribute('username') == null}">
                        <li class="nav-item col-md-4">
                            <h:link class="nav-link text-info active h5" value="Login" outcome="login" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:link class="nav-link text-info active h5" value="Register" outcome="register" />
                        </li>
                    </c:when>
                    <c:otherwise>
                        <li class="nav-item col-md-4">
                            <h:link class="nav-link text-info active h5" value="AddJob" outcome="job-add" />
                        </li>
                        <li class="nav-item col-md-4">
                            <h:form>
                                <h:commandLink class="nav-link text-info active h5"
                                               action="#{userLogoutBean.logout}" value="Logout" />
                            </h:form>
                        </li>
                    </c:otherwise>
                </c:choose>
            </ul>
        </div>
    </div>
</ui:component>

</html>
