<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="templates/base-layout.xhtml">
    <ui:define name="main-content">
        <hr class="my-3"/>
        <div class="text-center mb-3">
            <h4 class="text-info">Welcome, #{session.getAttribute('username')}</h4>
        </div>
        <hr class="my-3"/>
        <div class="container">
            <div class="row mb-4 d-flex justify-content-around">
                <ui:repeat var="job" varStatus="status" value="#{allJobs.jobs}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex justify-content-around'&gt;" escape="false"
                                  rendered="#{status.index % 3 == 0}"/>
                    <div class="col-md-3 d-flex flex-column text-center">
                        <h:graphicImage library="jpg" name="#{job.sector}.jpg" class="img-thumbnail"
                                        width="400" height="300"/>
                        <h5 class="text-center">#{job.profession}</h5>
                        <h:link outcome="details-job?id=#{job.id}" class="btn btn-info" value="Details" />
                        <h:link outcome="delete-job?id=#{job.id}" class="btn btn-danger" value="Delete" />
                    </div>

                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 3 == 2}"/>
                </ui:repeat>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{allJobs.jobs().size() % 3 != 0}"/>
            </div>
        </div>
        <hr class="my-3"/>
    </ui:define>
</ui:composition>
</html>
